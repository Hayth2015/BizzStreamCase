<head>
  <title>maxedyBizzStream</title>
</head>

<body>
  <h1>MaxedyBizzStream Assessment</h1>

  {{> maxedy}}          

</body>

<template name="maxedy">

  <form class="form-inline">
    <div class="form-group mb-2">
      {{#each clientName}}
      {{label}}
      {{/each}}
      <input id="inputForName" type="text" name="labelForName" placeholder="Enter name" maxlength="100">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      {{#each clientAge}}
      {{label}}
      {{/each}}
      <input id="inputForAge" type="number" name="labelForAge" min="0" placeholder="Enter age">
    </div>
    
        <button type="submit" class="btn btn-primary mb-2">Save</button>

  </form>

  <br> <button class="btn btn-primary">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

</template>
